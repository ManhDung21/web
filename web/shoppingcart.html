<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: green;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000; /* Đảm bảo tiêu đề luôn ở trên */
        }

        header .back-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        header .delete-selected {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: none; /* Ẩn mặc định */
        }

        .cart-container {
            margin: 20px;
            padding-top: 60px; /* Đảm bảo giỏ hàng không bị che khuất bởi tiêu đề cố định */
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item .item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item .item-left img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item .item-left input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }

        .cart-item .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-item .item-info .item-name {
            font-weight: bold;
        }

        .cart-item .item-info .item-price {
            color: green;
        }

        .cart-item .item-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item .item-right .quantity {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item .item-right .quantity button {
            width: 30px;
            height: 30px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .total-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }

        .checkout-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .checkout-button:hover {
            background-color: #005f32;
        }
        
    </style>
</head>
<body>

<header>
    <!-- Nút quay lại trang trước -->
    <a href="index.html" class="back-button">←</a>  
    <h1>Giỏ hàng</h1>
    <button class="delete-selected">Xóa sản phẩm</button>
</header>

<div class="cart-container" id="cart-container">
    <!-- Sản phẩm sẽ được hiển thị tại đây -->
</div>

<div class="total-container">
    <div class="total">Tổng tiền: 0 VND</div>
    <button class="checkout-button">Thanh toán</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cartContainer = document.getElementById("cart-container");
        const totalElement = document.querySelector(".total");
        const deleteSelectedButton = document.querySelector(".delete-selected");
        const checkoutButton = document.querySelector(".checkout-button");

        // Lấy dữ liệu giỏ hàng từ LocalStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Hiển thị giỏ hàng
        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Giỏ hàng trống.</p>";
        } else {
            cart.forEach((product, index) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");

                cartItem.innerHTML = `
                    <div class="item-left">
                        <input type="checkbox" class="select-item">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="item-info">
                            <span class="item-name">${product.name}</span>
                            <span class="item-price" data-price="${product.price}">${parseFloat(product.price).toLocaleString()} VND</span>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <span class="quantity-value">1</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
        }

        // Hàm cập nhật tổng tiền
        function updateTotal() {
            let total = 0;
            const items = document.querySelectorAll(".cart-item");
            items.forEach((item) => {
                const checkbox = item.querySelector(".select-item");
                if (checkbox.checked) {
                    const price = parseInt(item.querySelector(".item-price").dataset.price, 10);
                    const quantity = parseInt(item.querySelector(".quantity-value").textContent, 10);
                    total += price * quantity;
                }
            });
            totalElement.textContent = `Tổng tiền: ${total.toLocaleString()} VND`;
        }

        // Hiển thị hoặc ẩn nút xóa
        function toggleDeleteButton() {
            const selectedItems = document.querySelectorAll(".select-item:checked");
            deleteSelectedButton.style.display = selectedItems.length > 0 ? "block" : "none";
        }

        // Xóa các sản phẩm được chọn
        deleteSelectedButton.addEventListener("click", () => {
            const items = document.querySelectorAll(".cart-item");
            items.forEach((item, index) => {
                const checkbox = item.querySelector(".select-item");
                if (checkbox.checked) {
                    item.remove();
                    cart.splice(index, 1);
                }
            });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateTotal();
            toggleDeleteButton();
        });

        // Thêm sự kiện tăng/giảm số lượng
        cartContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("increase")) {
                const quantityElement = e.target.previousElementSibling;
                quantityElement.textContent = parseInt(quantityElement.textContent, 10) + 1;
            } else if (e.target.classList.contains("decrease")) {
                const quantityElement = e.target.nextElementSibling;
                const currentQuantity = parseInt(quantityElement.textContent, 10);
                if (currentQuantity > 1) {
                    quantityElement.textContent = currentQuantity - 1;
                }
            }
            updateTotal();
        });

        // Sự kiện checkbox
        cartContainer.addEventListener("change", (e) => {
            if (e.target.classList.contains("select-item")) {
                updateTotal();
                toggleDeleteButton();
            }
        });

        // Nút thanh toán
        checkoutButton.addEventListener("click", () => {
            alert("Thanh toán thành công!");
        });
    });
</script>
</body>
</html>
